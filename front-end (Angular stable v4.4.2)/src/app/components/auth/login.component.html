<div class="container">
    <!-- Page title -->
    <div class="row page-title">
        <h5>Local Login</h5>
    </div>

    <!-- Form -->
    <div class="row login">
        <form #frmLogin="ngForm" method="post">
            <div class="form-group">
                <label for="txtEmail">Email</label>
                <input #txtEmail [(ngModel)] = "pageParams.loginForm.email" type="text" class="form-control" id="txtEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="txtPassword">Password</label>
                <input #txtPassword [(ngModel)] = "pageParams.loginForm.password" type="password" class="form-control" id="txtPassword" name="password" required>
            </div>
            <div class="form-group">
             <button [disabled]="!frmLogin.form.valid" (click) = "_appGlobal.login(txtEmail.value, txtPassword.value)" type="button" id="btnLogin" class="btn btn-warning"><span class="glyphicon glyphicon-log-in"></span> &nbsp; Login</button>
            </div>
        </form>
        <p>No account yet? <a ui-sref="local-signup">Sign Up!</a></p>
    </div>
</div>
